<!DOCTYPE html>
<html>
<body>

<form method="POST">
  <input type="text" name="url" placeholder="Enter URL..." />
  <button type="submit">Make Mini</button>
</form>

{{if .ShortURL}}
  <h3>Your Mini URL: <a href="{{.ShortURL}}">{{.ShortURL}}</a></h3>
{{end}}

{{if .Error}}
  <h3 style="color:red">{{.Error}}</h3>
{{end}}

</body>
</html>
