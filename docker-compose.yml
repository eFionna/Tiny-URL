version: "3.9"

services:
  tinyurl:
    build: .
    container_name: tinyurl
    ports:
      - "8080:8080"
    environment:
      # Configure these according to your setup
      REDIS_ADDR: "redis:6379"
      REDIS_PASSWORD: ""
      REDIS_DB: 0
      BASE_URL: "http://localhost:8080"
      PORT: "8080"
    depends_on:
      - redis

  redis:
    image: redis:8-alpine
    container_name: tinyurl-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data

volumes:
  redis_data:
