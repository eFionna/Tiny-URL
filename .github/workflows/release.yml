name: Release Build

on:
  create:
    branches:
      - "release-*"

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/release-')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Extract version from branch name
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#release-}" >> $GITHUB_OUTPUT

      - name: Run tests
        run: go test ./... -cover
        
      - name: Build Linux binary
        run: GOOS=linux GOARCH=amd64 go build -o tiny-url-linux ./cmd/tinyurl

      - name: Build Windows binary
        run: GOOS=windows GOARCH=amd64 go build -o tiny-url-windows.exe ./cmd/tinyurl

      - name: Build macOS binary
        run: GOOS=darwin GOARCH=amd64 go build -o tiny-url-macos ./cmd/tinyurl

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: |
            tiny-url-linux
            tiny-url-windows.exe
            tiny-url-macos

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner | toLower }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner | toLower }}/tiny-url:latest \
                       -t ghcr.io/${{ github.repository_owner | toLower }}/tiny-url:${{ steps.version.outputs.VERSION }} .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner | toLower }}/tiny-url:latest
          docker push ghcr.io/${{ github.repository_owner | toLower }}/tiny-url:${{ steps.version.outputs.VERSION }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## Docker Images
            **Latest:** ghcr.io/${{ github.repository_owner | toLower }}/tiny-url:latest  
            **Versioned:** ghcr.io/${{ github.repository_owner | toLower }}/tiny-url:${{ steps.version.outputs.VERSION }}

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          files: |
            tiny-url-linux
            tiny-url-windows.exe
            tiny-url-macos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
