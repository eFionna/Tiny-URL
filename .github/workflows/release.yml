name: Release Build

on:
  create:
    branches:
      - "release-*"

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/release-')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Extract version from branch name
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#release-}" >> $GITHUB_OUTPUT

      - name: Run tests
        run: go test ./... -cover

      - name: Generate changelog
        id: changelog
        run: |
          echo "CHANGELOG<<EOF" >> $GITHUB_ENV
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0)...HEAD >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Build Linux binary
        run: GOOS=linux GOARCH=amd64 go build -o tiny-url-linux ./cmd/tinyurl

      - name: Build Windows binary
        run: GOOS=windows GOARCH=amd64 go build -o tiny-url-windows.exe ./cmd/tinyurl

      - name: Build macOS binary
        run: GOOS=darwin GOARCH=amd64 go build -o tiny-url-macos ./cmd/tinyurl

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: |
            tiny-url-linux
            tiny-url-windows.exe
            tiny-url-macos

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: buildx-${{ github.ref }}-${{ github.sha }}
          restore-keys: |
            buildx-${{ github.ref }}-
            buildx-

      - name: Build and Push multi-arch image
        id: build-push
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --tag ghcr.io/${{ github.repository_owner }}/tiny-url:latest \
            --tag ghcr.io/${{ github.repository_owner }}/tiny-url:${{ steps.version.outputs.VERSION }} \
            --cache-from=type=local,src=/tmp/.buildx-cache \
            --cache-to=type=local,dest=/tmp/.buildx-cache-new,mode=max \
            --push .

      - name: Finalize Buildx cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ghcr.io/${{ github.repository_owner }}/tiny-url:${{ steps.version.outputs.VERSION }}
          format: cyclonedx-json
          output-file: sbom.json

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Cosign Sign Image
        run: |
          cosign sign \
            ghcr.io/${{ github.repository_owner }}/tiny-url:${{ steps.version.outputs.VERSION }} \
            ghcr.io/${{ github.repository_owner }}/tiny-url:latest \
            --yes

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## Release ${{ steps.version.outputs.VERSION }}

            ## Docker Images (Multi-Arch)
            **Latest**  
            ghcr.io/${{ github.repository_owner }}/tiny-url:latest  

            **Versioned**  
            ghcr.io/${{ github.repository_owner }}/tiny-url:${{ steps.version.outputs.VERSION }}

            *Supports: linux/amd64, linux/arm64 (Raspberry Pi)*

            ---

            ## Signed Artifacts
            Images are signed with **Cosign keyless signing** (OIDC).

            Verify with:
            ```
            cosign verify ghcr.io/${{ github.repository_owner }}/tiny-url:${{ steps.version.outputs.VERSION }}
            ```

            ## Changelog
            ${{ env.CHANGELOG }}

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          files: |
            tiny-url-linux
            tiny-url-windows.exe
            tiny-url-macos
            sbom.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
